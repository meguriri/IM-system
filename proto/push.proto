syntax = "proto3";

package im;

import "google/protobuf/timestamp.proto";

service PushService {
    rpc PushMessage(PushMessageReq) returns (PushMessageRes);
    rpc BroadcastMessage(BroadcastMessageReq) returns (BroadcastMessageRes);
}

message PushMessageReq {
    string message_id = 1;
    string to_user = 2;
    string content = 3;
}

message PushMessageRes {
    bool ok = 1;
}

message BroadcastMessageReq {
    string message_id = 1;
    string room_id = 2;
    string content = 3;
}

message BroadcastMessageRes {
  bool ok = 1;
}